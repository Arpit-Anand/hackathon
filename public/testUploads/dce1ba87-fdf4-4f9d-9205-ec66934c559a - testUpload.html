<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-dark is-fixed-top">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            Home
          </a>
          <div class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

          <div class="navbar-end">
            <a class="navbar-item" href="#">Create Class</a>
            <a class="navbar-item" href="#">Create Assignment</a>
            <a class="navbar-item is-active" href="#">Create Test</a>
        </div>
      </nav>
      <div class="section">
        <div class="columns">
          <div class="column is-one-quarter">
          </div>
          <div class="column is-half">
            <div class="container">
              <form class="box" action="" method="POST">
                <div class="field">
                    <label class="label" name="testNamem">Test Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Enter test name">
                    </div>
                  </div>
                  <div class="field">
                      <label class="label" name="dateTest">Date</label>
                      <div class="control">
                        <input class="input" type="date" value="2021-08-30">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label" for="" name="testType">Which one to use ?</label>
                        <div class="control">
                          <label class="radio">
                            <input type="radio" id="link" value="link" name="answer" onclick="check()">
                            Google Form Link
                          </label>
                          <label class="radio">
                            <input type="radio" id="file" value="file" name="answer" onclick="check2()">
                            File Upload
                          </label>
                        </div>
                    </div>
                    <div class="field">
                      <label class="label" name="testLinkValue">Google Form Link</label>
                      <div class="control">
                        <input class="input" id="linkTest" name="link" type="url" placeholder="Enter url here.." disabled>
                      </div>
                    </div>
                    <label class="label" name="labelForUpload">File Upload</label>
                    <div class="file has-name is-boxed">
                      <label class="file-label">
                        <input class="file-input" id="fileTest" type="file" name="test" disabled>
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fa fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Choose a fileâ€¦
                          </span>
                        </span>
                        <span class="file-name" id="fileName"></span>
                      </label>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                      <p class="control">
                        <input class="button is-primary" id="submit" type="submit" name="submit" value="Submit" disabled>
                      </p>
                    </div>
              </form>
            </div>
          </div>
          <div class="column is-one-quarter">
          </div>
        </div>
      </div>
      <script type="text/javascript">
        function check(){
          document.getElementById('fileTest').disabled = true;
          let link = document.getElementById("link");
          let linkUp = document.getElementById("linkTest");
          linkUp.disabled = link.checked ? false : true;
          document.getElementById('submit').disabled = false;
        }
        function check2(){
          document.getElementById("linkTest").disabled = true;
          let file = document.getElementById("file");
          let fileUp = document.getElementById("fileTest");
          fileUp.disabled = file.checked ? false : true;
          document.getElementById('submit').disabled = false;
        }
        document.getElementById('fileTest').addEventListener('change',()=>{
          if(fileTest.value){
            document.getElementById('fileName').innerHTML = fileTest.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
          }
          else{
            document.getElementById('fileName').innerHTML="No file selected.";
          }
        });
      </script>
  </body>
</html>
