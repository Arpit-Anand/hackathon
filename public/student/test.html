<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
      .hero-body{
        padding: 5rem 5rem;
      }
    </style>
  </head>
  <body onload="loadstudenttests()">
    <div class="hero-head">
      <nav class="navbar is-dark is-fixed-top">
          <div class="navbar-brand">
            <a class="navbar-item is-active" href="/student/homepage">
              Home
            </a>
            <div class="navbar-burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

            <div class="navbar-end">
              <a class="navbar-item" href="/student/assignment">Assignment</a>
              <a class="navbar-item" href="/student/test">Test</a>
              <a class="navbar-item" href="/student/joinclass">Join Class</a>
          </div>
      </nav>
    </div>
    <div class="hero-body">
        <table class="table is-striped is-hoverable is-fullwidth" id = "table">
          <caption class="title">Upcoming Tests</caption>
            <thead>
            <tr>
              <th><abbr title="S No.">Serial No.</abbr></th>
              <th>Test Name</th>
              <th>Test Date</th>
              <th>Link</th>
            </tr>
            </thead>
            <tbody id="upcomingtests">
            </tbody>
        </table>
    </div>
      <div class="hero-body">
          <table class="table is-striped is-hoverable is-fullwidth" id = "table">
            <caption class="title">Previous Tests</caption>
              <thead>
              <tr>
                <th><abbr title="S No.">Serial No.</abbr></th>
                <th>Test Name</th>
                <th>Test Date</th>
                <th>Link</th>
              </tr>
              </thead>
              <tbody id="previoustests">
              </tbody>
          </table>
      </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script src="../javascripts/main.js"></script>
</html>
