<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .hero-body{
      padding: 5rem 5rem;
    }
  </style>
</head>
<body>
  <div class="hero-head">
    <nav class="navbar is-dark is-fixed-top">
        <div class="navbar-brand">
          <a class="navbar-item is-active" href="/student/homepage">
            Home
          </a>
          <div class="navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

          <div class="navbar-end">
            <a class="navbar-item" href="/student/assignment">Assignment</a>
            <a class="navbar-item" href="/student/test">Test</a>
            <a class="navbar-item" href="/student/joinclass">Join Class</a>
        </div>
    </nav>
  </div>

    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
              <form class="box" action="/auth/joinclass" method="POST">
                <legend class="title">Join Class</legend>
                <div class="field">
                    <label class="label">Subject Code:</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Subject code" name="subcode" required>
                        <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-right">
                  <p class="control">
                    <input type="submit" value="Join Class" class="button is-info">
                  </p>
                  <p class="control">
                    <input type="reset" value="reset" class="button is-danger">
                  </p>
                </div>
              </form>
            </div>
        </div>
    </div>

</body>
</html>
